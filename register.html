<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Register Form</title>
  </head>
  <body>
    <nav>
      <img src="/asset/image/medix logo.png" alt="medix logo" />
      <div class="chai">
        <h2 class="register-patient">Register Patient</h2>
      </div>
    </nav>
    <a href="index.html" target="_blank">Back</a>
    <div class="hey">
      <h2 class="register">Register Patient</h2>

      <div class="container">
        <form action="Register Patient">
          <!-- EMAIL -->
          <div class="email">
            <label for="email">Email</label><br />
            <input
              type="email"
              required
              placeholder="Example@gmail.com"
              class="email-input"
            />
          </div>
          <br />
          <!-- FIRSTNAME AND LASTNAME -->
          <div class="first-and-last">
            <div class="first-name">
              <label for="first name">First name</label><br />
              <input
                type="text"
                required
                placeholder="Entered text"
                class="first-name-input"
              />
            </div>
            <div class="last-name">
              <label for="last name">Last name</label><br />
              <input
                type="text"
                required
                placeholder="Entered text"
                class="last-name-input"
              />
            </div>
          </div>
          <!-- HMO AND DATE-ADMITTED -->
          <div class="hmo-date">
            <div class="hmo">
              <label for="">HMO Number</label><br />
              <input
                type="number"
                required
                placeholder="+1 916 000 00 00"
                class="hmo-input"
              />
            </div>
            <div class="date-admitted">
              <label for="">Date Admitted</label><br />
              <input
                type="number"
                required
                placeholder="00/00/00"
                class="date-input"
              />
            </div>
          </div>
          <br />
          <!-- LOCATION -->

          <div class="location">
            <label for="location">Location</label><br />
            <i class="fa-solid fa-location-dot" id="ics" style="width: 0px"></i>
            <input
              type="text"
              required
              placeholder="Entered text"
              class="location-input"
            />
          </div>
          <div class="butt">
            <button><i class="fa-solid fa-plus fa-flip"></i></i> Register Patients</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
